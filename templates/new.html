{% extends "template.html"%}
{% block content %}
<form action="{{url_for('create')}}" enctype="multipart/form-data" method="POST">
        <input type="file" name="file" accept=".jpg"></input>
        <fieldset>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="category">Category</label>
            <input type="text" id="category" name="category" class="form-control">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-save">Save</button>
          <a class="btn btn-primary" href="{{ url_for('index') }}">Back</a>
        </fieldset>
      </form>
    </div>
{% endblock %}
